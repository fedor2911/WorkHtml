<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gwnerete_ramdom.css">
    <title>Document</title>
</head>
    <body>
        <form>
            <input type="radio" name="dice" id="one">
            <input type="radio" name="dice" id="two">
            <input type="radio" name="dice" id="three">
            <input type="radio" name="dice" id="four">
            <input type="radio" name="dice" id="five">
            <input type="radio" name="dice" id="six">
          
            <div class="container">
              <div class="dice">
                <div class="help">Click to roll the dice</div>
                <div class="face face1">1</div>
                <div class="face face2">2</div>
                <div class="face face3">3</div>
                <div class="face face4">4</div>
                <div class="face face5">5</div>
                <div class="face face6">6</div>
              </div>
              <div class="labels">
                <label for="four">4</label>
                <label for="one">1</label>
                <label for="two">2</label>
                <label for="five">5</label>
                <label for="three">3</label>
                <label for="six">6</label>
              </div>
              <button type="reset" class="reset">Reset</button>
            </div>
          </form>
    
    </body>
</html>
